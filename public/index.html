<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Changmin Kang" />
  <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2d2d2d;
      flex-direction: column;
    }

    #gameCanvas {
      border: 2px solid #000;
      display: none;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .canvasContainer {
      position: relative;
    }

    .shopModal {
      display: none;
      position: absolute;
      z-index: 1;
      background-color: gray;
      width: 1500px;
      height: 300px;
      left: 10%;
      top: 70%
    }

    .shop {
      width: 300px;
      height: 300px;
      float: left;
    }

    .shopimg{
      width: 200px;
      height: 200px;
      margin-left: 50px;
      margin-top: 20px;
      float: left;
    }

    .shopsub{
      width: 250px;
      height: 50px;
      margin-left: 40px;
      margin-top: 80%;
      margin-bottom: 20px;

    }

    .shopbutton{
      float: right;
      margin-bottom: 30px;
    }

    .shopbuttons{
      width: 50px;
      height : 50px;
      float: right;

    }

    img {
      width: 100%;
      height: 100%;
    }

    #shopClose {
      position: absolute;
      top: 10;
      right : 30px 
    }

  </style>
</head>

<body>
  <div class="button-container">
    <h1 style="color: white">내일배움캠프 Node.js 트랙 타워 디펜스 게임</h1>
    <button id="registerButton">회원가입</button>
    <button id="loginButton">로그인</button>
    <button id="playButton">게임 플레이</button>
  </div>

  <div class="canvasContainer">
  <canvas id="gameCanvas" width="1920" height="1080"></canvas>
<!-- 상점 모달 -->  
  <div id="shopModal" class ="shopModal">

<button id="shopClose">닫기</button>
<div class="shopimgs">
<div id="shop1" class="shop">
  <div class="shopimg">
    <img src="images/tower.png">
  </div>
  <div class="shopsub">
    기본 타워 50G
<div class="shopbutton">
    <button id="buybutton1" class="shopbuttons" onclick="buybutton('0')">구매</button>
</div>
  </div>
</div>
<div id="shop2" class="shop">
  <div class="shopimg">
    <img src="images/tower.png">
  </div>
  <div class="shopsub">
    속사 타워 100G
    <div class="shopbutton">
    <button id="buybutton2" class="shopbuttons" onclick="buybutton('1')">구매</button>
    </div>
  </div>
</div>
<div id="shop3" class="shop">
  <div class="shopimg">
    <img src="images/tower.png">
  </div>
  <div class="shopsub">
     죽창 타워 300G
    <div class="shopbutton">
    <button id="buybutton3" class="shopbuttons" onclick="buybutton('2')">구매</button>
    </div>
  </div>
</div>
<div id="shop4" class="shop">
  <div class="shopimg">
    <img src="images/tower.png">
  </div>
  <div class="shopsub">
    저격 타워 200G
    <div class="shopbutton">
    <button id="buybutton4" class="shopbuttons" onclick="buybutton('3')">구매</button>
    </div>
  </div>
</div>
<div id="shop5" class="shop">
  <div class="shopimg">
    <img src="images/tower.png">
  </div>
  <div class="shopsub">
    초속사 타워 500G
    <div class="shopbutton">
    <button id="buybutton5" class="shopbuttons" onclick="buybutton('4')">구매</button>
    </div>
  </div>
</div>

    </div>
   </div>
  </div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script type="module">
    document
      .getElementById("registerButton")
      .addEventListener("click", () => {
        window.location.href = "register.html";
      });

    document.getElementById("loginButton").addEventListener("click", () => {
      window.location.href = "login.html";
    });

    document.getElementById("playButton").addEventListener("click", () => {
      document.querySelector(".button-container").style.display = "none";
      document.getElementById("gameCanvas").style.display = "block";
      import("./game.js");

    document.getElementById("shopClose").addEventListener("click", () => {
    document.getElementById("shopModal").style.display = 'none'
    })

    });
  </script>
</body>

</html>
