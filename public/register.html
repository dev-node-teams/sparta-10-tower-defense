<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Changmin Kang" />
  <title>타워 짓고 10조</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2d2d2d;
      color: white;
      font-family: Arial, sans-serif;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>타워 짓고 10조 타워 디펜스 게임</h1>
    <h2>회원가입</h2>
    <input type="text" id="username" placeholder="아이디" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button id="register">회원가입</button>
    <button id="back">뒤로가기</button>
  </div>
  <script>

    function makeRequest() {
      fetch('http://localhost:3005/api/sign-up', {
        method: 'POST', // HTTP 메서드를 POST로 설정
        headers: {
          'Content-Type': 'application/json', // 요청의 데이터 형식을 JSON으로 설정
        },
        body: JSON.stringify({
          name: 'John Doe',
          age: 30
        }) // 요청 본문에 JSON 형식의 데이터를 전송
      })
        .then(response => response.json()) // 응답을 JSON으로 변환
        .then(data => {
          console.log('Success:', data); // 성공 시 응답 데이터를 처리
        })
        .catch((error) => {
          console.error('Error:', error); // 에러 발생 시 처리
        });
    }

    document.getElementById("register").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      /* 
        회원가입 API 호출 후 회원가입 성공 시 index.html로 이동시켜주세요!
      */
      console.log(' => 1');
      makeRequest();
      console.log(' => 2');

    });

    document.getElementById("back").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
