<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 사이트</title>
    <link rel="stylesheet" href="rank.css">
</head>
<style>
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }

    .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    label {
        font-weight: bold;
        margin-right: 10px;
    }

    select {
        padding: 0.5em;
        margin-bottom: 1.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
        box-sizing: border-box;
    }

    .pagination {
        display: flex;
        justify-content: space-between;
        margin-top: 1em;
    }

    button {
        padding: 0.5em 1em;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f4f4f4;
        cursor: pointer;
    }

    button:disabled {
        background-color: #e0e0e0;
        cursor: not-allowed;
    }

    #page-info {
        padding: 0.5em 1em;
    }
</style>


<body>
    <header>
        <h1>랭킹 리스트</h1>
    </header>

    <main>
        <section id="ranking">
            <label for="ranking-category">카테고리</label>
            <select id="ranking-category" name="ranking-category">
                <option value="live">실시간</option>
                <!-- <option value="daily">데일리</option> -->
            </select>
            <ul id="ranking-list">
                <!-- JavaScript에서 동적으로 업데이트될 부분 -->
            </ul>
            <!-- 페이징 버튼 -->
            <div class="pagination">
                <button id="prev" disabled>이전</button>
                <span id="page-info"></span>
                <button id="next">다음</button>
            </div>
        </section>


    </main>
    <div class="button-container">
        <button id="back">뒤로가기</button>
    </div>

    <footer>
        <p>&copy; 타워 짓고 10조 - 랭킹 사이트</p>
    </footer>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {

        fetch('http://localhost:3005/api/ranks', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json', // 요청의 데이터 형식을 JSON으로 설정
            },
        }).then(response => {
            console.log('res =>> ', response);
            if (response.status === 200) {
                isStatusOk = true;
            } else {
                isStatusOk = false;
            }
            return response.json();
        }) // 응답을 JSON으로 변환
            .then(data => {
                if (isStatusOk) {
                    console.log('Success:', data); // 성공 시 응답 데이터를 처리
                    rankings = data.data;

                    // 초기 렌더링
                    renderRankings();

                } else {
                    console.log('Fail:', data); // 실패 시 응답 데이터를 처리
                    alert('오류가 발생하였습니다.');
                }
            })
            .catch((error) => {
                console.error('Error:', error); // 에러 발생 시 처리
            });
    });

    document.getElementById("back").addEventListener("click", () => {
        window.location.href = "index.html";
    });

    let currentPage = 1;
    const itemsPerPage = 5;  // 페이지 당 항목 수
    let selectedCategory = "전체";
    let rankings;


    // 페이징 처리된 항목을 렌더링하는 함수
    function renderRankings() {
        const rankingList = document.getElementById("ranking-list");
        rankingList.innerHTML = "";

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentRankings = rankings.slice(startIndex, endIndex);

        currentRankings.forEach((ranking, index) => {
            const li = document.createElement("li");
            li.textContent = `${((currentPage - 1) * itemsPerPage) + index + 1}. ${ranking.value} - ${ranking.score}점`;
            rankingList.appendChild(li);
        });

        document.getElementById("page-info").textContent = `${currentPage} / ${Math.ceil(rankings.length / itemsPerPage)}`;
        document.getElementById("prev").disabled = currentPage === 1;
        document.getElementById("next").disabled = currentPage === Math.ceil(rankings.length / itemsPerPage);
    }

    // 카테고리가 변경될 때 처리
    document.getElementById("ranking-category").addEventListener("change", function () {
        selectedCategory = this.value;
        currentPage = 1;
        renderRankings();
    });

    // 이전 페이지
    document.getElementById("prev").addEventListener("click", function () {
        if (currentPage > 1) {
            currentPage--;
            renderRankings();
        }
    });

    // 다음 페이지
    document.getElementById("next").addEventListener("click", function () {
        if (currentPage < Math.ceil(rankings.length / itemsPerPage)) {
            currentPage++;
            renderRankings();
        }
    });

</script>

</html>
